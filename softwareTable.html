<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text-center my-4">Software</h1>
    <table id="tsoftware" class="table table-sm table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>creador</th>
          <th>plataforma</th>
          <th>version</th>
          <th>licencia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cuerpoTabla = document.querySelector("#tsoftware tbody");

        fetch("software.php")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((element) => {
              let fila = `
              <tr>
                <td>
                  ${element.nombre}
                </td>
                <td>
                  ${element.creador}
                </td>
                <td>
                  ${element.plataforma}
                </td>
                <td>
                  ${element.version}
                </td>
                <td>
                  ${element.licencia}
                </td>
              </tr>
              `;
              cuerpoTabla.innerHTML += fila;
            });
          });
      });
    </script>
  </body>
</html>
