<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-5">
          <form action="" id="form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Producto</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marca" />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">precio</label>
              <input type="text" class="form-control" id="precio" />
            </div>
            <div class="row">
              <button type="button" class="btn btn-success" id="guardar">
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <table id="tbproductos" class="ctable table-stripe table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>operaciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textName = document.getElementById("nombre");
        const textMarca = document.getElementById("marca");
        const textPrecio = document.getElementById("precio");
        const btnGuardar = document.getElementById("guardar");
        const tablaProductos = document.querySelector("#tbproductos");
        const cuerpoTabla = tablaProductos.querySelector("tbody");

        //funciones
        function renderData() {
          //construimos un objeto con la informacion a enviar

          const parametros = new URLSearchParams();
          parametros.append("operacion", "listar");
          fetch("productos.php", {
            method: "POST",
            body: parametros,
          })
            .then((response) => response.json())
            .then((datos) => {
              cuerpoTabla.innerHTML = "";
              datos.forEach((element) => {
                let fila = `
              <tr>
                  <td>${element.idproducto}</td>
                  <td>${element.nombre}</td>
                  <td>${element.marca}</td>
                  <td>${element.precio}</td>
                  <td>
                    <a href="" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                    <a href="" class="btn btn-info btn-sm"><i class="bi bi-pencil"></i></a>
                  </td>
              </tr>
              `;
                cuerpoTabla.innerHTML += fila;
              });
            });
        }

        function registerProduct() {
          if (confirm("Â¿Estas seguro de grabar?")) {
            //se utiliza para enviar textos/numeros/fechas y binarios
            const fd = new FormData();
            fd.append("operacion", "registrar");
            fd.append("nombre", textName.value);
            fd.append("marca", textMarca.value);
            fd.append("precio", textPrecio.value);

            fetch("productos.php", {
              method: "POST",
              body: fd,
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status) {
                  document.getElementById("form").reset();
                  renderData();
                } else {
                  alert(data.message);
                }
              });
          }
        }
        //eventos
        btnGuardar.addEventListener("click", registerProduct);

        // procesos automaticos
        renderData();
      });
    </script>
  </body>
</html>
