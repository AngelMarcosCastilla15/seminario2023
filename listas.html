<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="mb-3">
    <label for="" class="form-label">paises</label>
    <select class="form-select form-select-lg" name="" id="paises">
      <option selected>Seleccione</option>
      <option value="pe">Peru</option>
      <option value="co">Colombia</option>
      <option value="vz">Venezuela</option>
    </select>
    <button type="button" id="identificar">Identificar</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const lista = document.getElementById("paises")
      const btn = document.getElementById("identificar")

      btn.addEventListener("click",()=>{
        console.log("lista ", lista.value)
      })

      lista.addEventListener("change", (e)=>{
        console.log(lista.value)
      })
    })
  </script>
</body>
</html>
