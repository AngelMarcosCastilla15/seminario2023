<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
  <button id="getData" class="btn btn-primary my-4">obtener Datas</button>
  <table id="tbusers" class="table-success table table-sm table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Website</th>
        <th>ciudad</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btgetData = document.getElementById("getData")
        const tablaUsuario = document.querySelector("#tbusers")
        const cuerpoTabla = tablaUsuario.querySelector("tbody")
        btgetData.addEventListener("click", () =>{
          fetch("https://jsonplaceholder.typicode.com/users")
          .then(response => response.json())
          .then(data => {
            data.forEach(element => {
              // objetoque contenga la informacion de la fila
              let fila = `
              <tr>
                <td>
                  ${element.id}
                </td>
                <td>
                  ${element.name}
                </td>
                <td>
                  ${element.username}
                </td>
                <td>
                  ${element.email}
                </td>
                <td>
                  ${element.website}
                </td>
                <td>
                  ${element.address.city}
                </td>
              </tr>
              `
             cuerpoTabla.innerHTML+=fila
            });
          })
        })
      })
    </script>
</body>
</html>
