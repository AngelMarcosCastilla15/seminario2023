<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista imagenes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text-center">Imagenes</h1>
    <div class="row mt-5">
      <div class="col-3">
        <select name="" id="deportes" class="form-select">
          <option value="futbol.jpg">futbol</option>
          <option value="basket.jpg">Basket</option>
          <option value="natacion.jpg">Natacion</option>
          <option value="voley.jpg">voley</option>
        </select>
      </div>
      <div class="col-3">
        <button id="btnpreview" class="btn btn-primary">ver</button>
      </div>
    </div>
    <hr />
    <img src="" alt="" id="foto" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $select = document.getElementById("deportes");
        const $img = document.getElementById("foto");
        const $btn = document.getElementById("btnpreview");

        $btn.addEventListener("click", () => {
          const urlImge = `img/tarea2/${$select.value}`;
          fetch(urlImge)
            .then((res) => res.blob())
            .then((img) => {
              $img.setAttribute("src", URL.createObjectURL(img));
            });
        });
      });
    </script>
  </body>
</html>
